<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Based JOLLI-BOT</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="mb-4">Jolli-Bot</h1>
                <div id="chat-box" class="jollibee-chat-box mb-3"></div>

                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Ask for Jollibee dishes..." />
                    <div class="input-group-append">
                        <button class="btn jollibee-btn" onclick="processMessage()">Send</button>
                    </div>
                </div>


                <div id="quick-messages" class="mt-3">
                    <button class="btn quick-btn" onclick="sendQuickMessage('What\'s your best fried chicken dish?')">Best Fried Chicken</button>
                    <button class="btn quick-btn" onclick="sendQuickMessage('Tell me about your pasta options.')">Pasta Options</button>
                    <button class="btn quick-btn" onclick="sendQuickMessage('Do you serve breakfast?')">Breakfast Options</button>
                    <button class="btn quick-btn" onclick="sendQuickMessage('What desserts do you have?')">Desserts</button>
                </div>

                <div class="mt-3">
                    <button class="btn btn-warning" data-toggle="modal" data-target="#refreshModal">Refresh Chat</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="refreshModal" tabindex="-1" aria-labelledby="refreshModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="refreshModalLabel">Confirm Refresh</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            Are you sure you want to refresh the chat? All messages will be lost.
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-danger" onclick="confirmRefresh()">Yes, Refresh</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
